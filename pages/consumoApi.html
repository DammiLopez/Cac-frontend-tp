    <script>

        //Scroll animation para peliculas
        ScrollReveal().reveal('.headline', { delay: 700 });

        const isVisible = (element) => {
            let rect = element.getBoundingClientRect();
            let windowHeight = window.innerHeight || document.documentElement.clientHeight;
            // Verificar si la parte superior e inferior del elemento están dentro de la ventana
            return rect.top >= 0 && rect.bottom <= windowHeight;
        }

        // Función para agregar o eliminar la clase de animación cuando un elemento se hace visible o no
        const checkScroll = () => {
            let elements = document.querySelectorAll('.animate');
            console.log(elements)
            elements.forEach(function (element) {
                if (isVisible(element)) {
                    element.classList.add('visible');
                } else {
                    element.classList.remove('visible');
                }
            });

            // Verificar si el elemento "search" está visible
            let busqueda = document.querySelector('.search');
            if (isVisible(busqueda)) {
                busqueda.classList.add('rubberBandAnimation');
            } else {
                busqueda.classList.remove('rubberBandAnimation');
            }
        }

        // Evento de desplazamiento para verificar si los elementos están visibles
        window.addEventListener('scroll', checkScroll);

        // Verificar al cargar la página
        checkScroll();
    </script>
